
<div id="news" class="col s6" ng-controller="NewsController">
  <h4 class="title">novidades</h4>

   <!-- loader -->
    <div class="preloader-wrapper small active" ng-if="loading">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
    <!-- /loader -->
    <div ng-ig="!loading">
 

      <ul class="collapsible" data-collapsible="accordion">    
        <li ng-repeat="n in news">
          <div class="collapsible-header"><b>{{ n.date | myDate }}</b> &middot; {{ n.title }}</div>
          <div class="collapsible-body"><p ng-bind-html="n.text"></p></div>
        </li> 
       </ul>
    </div>

<div id="menu" class="col s6">

  <h4 class="title">palavra em destaque</h4>



  <div class="card" ng-controller="DailyWord">
    <div class="card-content">
      <!-- loader -->
      <div class="preloader-wrapper small active" ng-if="loading">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
      <!-- /loader -->
      <div ng-ig="!loading">
        <span class="card-title" ng-bind-html="word"></span>
        <p ng-bind-html="def"></p>
      </div>
    </div>

  </div>



  <h4 class="title">recursos</h4>  

  <div class="card">
  <div class="row card-content">

      data-position="bottom"
      data-delay="50"
      data-tooltip="PDF"
      href="/static/dict.pdf"><img src="./images/pdf.png" 
          class="resource"
          alt="PDF"/></a>
    </div>
    <div class="col s2" style="text-align: center;">
      <a class="tooltipped"
        data-position="bottom"
        data-delay="50"
        data-tooltip="ePub"
        href="/static/dicaberto.epub"><img src="./images/epub.png" 
          class="resource"
          alt="ePub"/></a>
    </div>
    <div class="col s2" style="text-align: center;">
      <a class="tooltipped"
        data-position="bottom"
        data-delay="50"
        data-tooltip="StarDict"
        href="/static/stardict-DicAberto.tar.bz2"><img src="./images/sdict.png" 
          class="resource"
          alt="StarDict"/></a>
    </div>
    <div class="col s2" style="text-align: center;">
      <a class="tooltipped"
        data-position="bottom"
        data-delay="50"

          class="resource"
          alt="SQL"/></a>

    <div class="col s2" style="text-align: center;">

        data-position="bottom"
        data-delay="50"

          alt="XML/TXT"/></a>

  </div>

  </div>
